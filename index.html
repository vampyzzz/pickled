<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuPaul's Drag Race Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for a more Drag-tastic feel */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/sparkles.png');
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            background: linear-gradient(to right, #d474a0, #a64ca6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(to right, #d474a0, #a64ca6);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 76, 166, 0.4);
        }
        .btn-secondary {
            background-color: #f1f5f9;
            color: #4c51bf;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }
        .queen-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 12px;
        }
        .queen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .queen-card.selected {
            border: 2px solid #d474a0;
            box-shadow: 0 0 15px rgba(212, 116, 160, 0.5);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #ffffff;
            color: #333;
        }
        .track-record-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }

        .track-record-table th, .track-record-table td {
            border: 2px solid #ddd;
            text-align: center;
            padding: 8px;
            
        }

        .track-record-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .tr-rank {
            background-color: #f5ebf5;
            font-weight: bold;
        }
        .tr-queen-name {
            font-weight: bold;
        }
        .tr-queen-photo {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
        }
        .tr-ppe {
            font-weight: bold;
            background-color: lightgray;
        }
        /* Color classes for track records */
        .tr-win { background-color: royalblue; color: white; font-weight: bold; }
        .tr-top2 { background-color: lightgreen; }
        .tr-high { background-color: lightblue; }
        .tr-safe { background-color: white; }
        .tr-safe-immune { background-color: white; border: 2px solid #a855f7 !important; }
        .tr-low { background-color: pink; }
        .tr-btm { background-color: tomato; }
        .tr-elim { background-color: #E74C3C; color: white; font-weight: bold; }
        .tr-semi-finals { background-color: sienna; color: white; font-weight: bold; }
        .tr-guest { background-color: lightgrey; }
        .tr-block { background-color: #4b5563; color: white; }
        .tr-special, .tr-choc, .tr-rtrn, .tr-star, .tr-qosdadh, .tr-star-gift { background-color: #a855f7; color: white; font-weight: bold; }
        .tr-winner { background-color: gold; font-weight: bold;}
        .tr-runner-up { background-color: silver; font-weight: bold;}
        .hide { display: none; }
        .tab-button.active {
            background-color: #d474a0;
            color: white;
            box-shadow: 0 4px 10px rgba(212, 116, 160, 0.3);
        }
        input, select {
            background-color: #f9fafb !important;
            border: 1px solid #d1d5db !important;
            color: #374151 !important;
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="app-container" class="main-container max-w-7xl mx-auto p-6 md:p-10 rounded-2xl my-8 shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="header text-5xl md:text-7xl font-bold tracking-tight">RuPaul's Drag Race Simulator</h1>
            <p class="text-gray-500 mt-3 text-xl">The Prettiest Simulator, Period.</p>
             <nav class="mt-4">
                <a href="predefined.html" class="text-pink-500 hover:text-pink-700 text-lg font-semibold">Predefined Casts</a>
            </nav>
        </header>

        <main id="main-content">
            <div id="setup-screen">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="content-left">
                        <p class="text-lg mb-4">This is your chance to simulate a drag race season with all your favorite contestants!</p>
                        <div class="search-wrapper mb-4">
                            <label for="search" class="block text-lg mb-2">Choose your contestants:</label>
                            <input type="search" id="search" class="w-full rounded-lg p-3 text-lg" placeholder="Type a name..">
                        </div>
                        <div class="mb-4">
                            <button id="add-random-queen-btn" class="btn-secondary font-bold py-2 px-5 rounded-full text-sm">Add Random Queen</button>
                        </div>
                        <div id="search-results-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 max-h-96 overflow-y-auto p-3 bg-gray-100/70 rounded-lg">
                            </div>
                         <div class="mt-4">
                            <p class="text-lg mb-2">Twists: </p>
                             <div class="flex flex-wrap gap-x-6 gap-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox" id="immunity" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Immunity</span>
                                </label>
                                 <label class="flex items-center">
                                    <input type="checkbox" id="beaver" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Golden Beaver</span>
                                </label>
                                 <label class="flex items-center">
                                    <input type="checkbox" id="famegames" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Fame Games</span>
                                </label>
                                  <label class="flex items-center">
                                    <input type="checkbox" id="riggory" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400" checked>
                                    <span class="ml-2 text-md text-gray-700">Producer Riggory</span>
                                </label>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-lg mb-2">Choose your season format: </p>
                            <select id="format" class="w-full rounded-lg p-3 text-lg">
                                <option value="regular">Regular</option>
                                <option value="all-stars">All Stars</option>
                                <option value="lipsync-assassin">Lipsync Assassin</option>
                                <option value="all-winners">All Winners</option>
                            </select>
                        </div>

                        <div class="mt-4">
                            <p class="text-lg mb-2">Choose your finale format: </p>
                            <select id="finale" class="w-full rounded-lg p-3 text-lg">
                                <option value="top4">Top 4</option>
                                <option value="top3">Top 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="content-right">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-700">Your Cast (<span id="selected-queen-count">0</span>)</h3>
                        <div id="current-cast-display" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 min-h-[60px] p-3 bg-gray-100 rounded-lg">
                           </div>
                         <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                            <button id="start-simulation-btn" class="btn-primary font-bold py-4 px-10 rounded-full text-xl">Start Simulation</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="simulation-screen" class="hidden">
                 <div id="episode-content" class="bg-white/50 p-8 rounded-xl shadow-lg">
                     </div>
                 <div class="mt-8 text-center">
                     <button id="next-episode-btn" class="btn-primary font-bold py-4 px-10 rounded-full text-xl">Proceed</button>
                 </div>
            </div>
            
            <div id="results-screen" class="hidden">
                <div class="bg-white/50 p-8 rounded-xl shadow-lg">
                    <h2 class="text-4xl font-bold text-center mb-6 header">Season Results</h2>
                    <div id="winner-display" class="text-center mb-8"></div>
                    <div id="track-record-container" class="overflow-x-auto shadow-md rounded-lg">
                        </div>
                    <div id="stats-container" class="mt-6">
                       </div>
                    <div class="mt-10 text-center space-x-4">
                        <button id="simulate-again-btn" class="btn-primary font-bold py-3 px-8 rounded-full">Simulate Again</button>
                        <button id="new-season-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full">New Season</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="message-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal">
        <div class="modal-content rounded-lg shadow-xl p-8 w-11/12 md:w-1/2 lg:w-1/3 text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-pink-500"></h3>
            <p id="modal-message" class="text-lg"></p>
            <div class="text-center mt-8">
                <button id="modal-close-btn" class="btn-primary font-bold py-2 px-8 rounded-full">Close</button>
            </div>
        </div>
    </div>
