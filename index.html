<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuPaul's Drag Race Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for a more Drag-tastic feel */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/sparkles.png');
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            background: linear-gradient(to right, #d474a0, #a64ca6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(to right, #d474a0, #a64ca6);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 76, 166, 0.4);
        }
        .btn-secondary {
            background-color: #f1f5f9;
            color: #4c51bf;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }
        .queen-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 12px;
        }
        .queen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .queen-card.selected {
            border: 2px solid #d474a0;
            box-shadow: 0 0 15px rgba(212, 116, 160, 0.5);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #ffffff;
            color: #333;
        }
        .track-record-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }

        .track-record-table th, .track-record-table td {
            border: 2px solid #ddd;
            text-align: center;
            padding: 8px;
            
        }

        .track-record-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .tr-rank {
            background-color: #f5ebf5;
            font-weight: bold;
        }
        .tr-queen-name {
            font-weight: bold;
        }
        .tr-queen-photo {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
        }
        .tr-ppe {
            font-weight: bold;
            background-color: lightgray;
        }
        /* Color classes for track records */
        .tr-win { background-color: royalblue; color: white; font-weight: bold; }
        .tr-top2 { background-color: lightgreen; }
        .tr-high { background-color: lightblue; }
        .tr-safe { background-color: white; }
        .tr-safe-immune { background-color: white; border: 2px solid #a855f7 !important; }
        .tr-low { background-color: pink; }
        .tr-btm { background-color: tomato; }
        .tr-elim { background-color: #E74C3C; color: white; font-weight: bold; }
        .tr-semi-finals { background-color: sienna; color: white; font-weight: bold; }
        .tr-guest { background-color: lightgrey; }
        .tr-block { background-color: #4b5563; color: white; }
        .tr-special, .tr-choc, .tr-rtrn, .tr-star, .tr-qosdadh, .tr-star-gift { background-color: #a855f7; color: white; font-weight: bold; }
        .tr-winner { background-color: gold; font-weight: bold;}
        .tr-runner-up { background-color: silver; font-weight: bold;}
        .hide { display: none; }
        .tab-button.active {
            background-color: #d474a0;
            color: white;
            box-shadow: 0 4px 10px rgba(212, 116, 160, 0.3);
        }
        input, select {
            background-color: #f9fafb !important;
            border: 1px solid #d1d5db !important;
            color: #374151 !important;
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="app-container" class="main-container max-w-7xl mx-auto p-6 md:p-10 rounded-2xl my-8 shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="header text-5xl md:text-7xl font-bold tracking-tight">RuPaul's Drag Race Simulator</h1>
            <p class="text-gray-500 mt-3 text-xl">The Prettiest Simulator, Period.</p>
             <nav class="mt-4">
                <a href="predefined.html" class="text-pink-500 hover:text-pink-700 text-lg font-semibold">Predefined Casts</a>
            </nav>
        </header>

        <main id="main-content">
            <div id="setup-screen">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="content-left">
                        <p class="text-lg mb-4">This is your chance to simulate a drag race season with all your favorite contestants!</p>
                        <div class="search-wrapper mb-4">
                            <label for="search" class="block text-lg mb-2">Choose your contestants:</label>
                            <input type="search" id="search" class="w-full rounded-lg p-3 text-lg" placeholder="Type a name..">
                        </div>
                        <div class="mb-4">
                            <button id="add-random-queen-btn" class="btn-secondary font-bold py-2 px-5 rounded-full text-sm">Add Random Queen</button>
                        </div>
                        <div id="search-results-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 max-h-96 overflow-y-auto p-3 bg-gray-100/70 rounded-lg">
                            </div>
                         <div class="mt-4">
                            <p class="text-lg mb-2">Twists: </p>
                             <div class="flex flex-wrap gap-x-6 gap-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox" id="immunity" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Immunity</span>
                                </label>
                                 <label class="flex items-center">
                                    <input type="checkbox" id="beaver" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Golden Beaver</span>
                                </label>
                                 <label class="flex items-center">
                                    <input type="checkbox" id="famegames" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400">
                                    <span class="ml-2 text-md text-gray-700">Fame Games</span>
                                </label>
                                  <label class="flex items-center">
                                    <input type="checkbox" id="riggory" class="w-5 h-5 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-pink-400" checked>
                                    <span class="ml-2 text-md text-gray-700">Producer Riggory</span>
                                </label>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-lg mb-2">Choose your season format: </p>
                            <select id="format" class="w-full rounded-lg p-3 text-lg">
                                <option value="regular">Regular</option>
                                <option value="all-stars">All Stars</option>
                                <option value="lipsync-assassin">Lipsync Assassin</option>
                                <option value="all-winners">All Winners</option>
                            </select>
                        </div>

                        <div class="mt-4">
                            <p class="text-lg mb-2">Choose your finale format: </p>
                            <select id="finale" class="w-full rounded-lg p-3 text-lg">
                                <option value="top4">Top 4</option>
                                <option value="top3">Top 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="content-right">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-700">Your Cast (<span id="selected-queen-count">0</span>)</h3>
                        <div id="current-cast-display" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 min-h-[60px] p-3 bg-gray-100 rounded-lg">
                           </div>
                         <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                            <button id="start-simulation-btn" class="btn-primary font-bold py-4 px-10 rounded-full text-xl">Start Simulation</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="simulation-screen" class="hidden">
                 <div id="episode-content" class="bg-white/50 p-8 rounded-xl shadow-lg">
                     </div>
                 <div class="mt-8 text-center">
                     <button id="next-episode-btn" class="btn-primary font-bold py-4 px-10 rounded-full text-xl">Proceed</button>
                 </div>
            </div>
            
            <div id="results-screen" class="hidden">
                <div class="bg-white/50 p-8 rounded-xl shadow-lg">
                    <h2 class="text-4xl font-bold text-center mb-6 header">Season Results</h2>
                    <div id="winner-display" class="text-center mb-8"></div>
                    <div id="track-record-container" class="overflow-x-auto shadow-md rounded-lg">
                        </div>
                    <div id="stats-container" class="mt-6">
                       </div>
                    <div class="mt-10 text-center space-x-4">
                        <button id="simulate-again-btn" class="btn-primary font-bold py-3 px-8 rounded-full">Simulate Again</button>
                        <button id="new-season-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full">New Season</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="message-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal">
        <div class="modal-content rounded-lg shadow-xl p-8 w-11/12 md:w-1/2 lg:w-1/3 text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-pink-500"></h3>
            <p id="modal-message" class="text-lg"></p>
            <div class="text-center mt-8">
                <button id="modal-close-btn" class="btn-primary font-bold py-2 px-8 rounded-full">Close</button>
            </div>
        </div>
    </div>

        // --- GLOBAL STATE & CACHE ---
        let originalCastData = [];
        let state = {};

        function resetState() {
             state = {
                currentCast: originalCastData.map(qData => new Queen(qData)),

            };

             state.currentCast.forEach(queen => {

                queen.trackRecord = [];

                queen.wins = 0;
                queen.relationships = {};
                state.currentCast.forEach(otherQueen => {
                    if (queen.name !== otherQueen.name) {
                        queen.relationships[otherQueen.name] = 0;
                    }
                });
            });

            if(state.specialTwists.chocolateBar) {
                const luckyQueenIndex = Math.floor(Math.random() * state.currentCast.length);
                state.currentCast[luckyQueenIndex].hasGoldenChocolateBar = true;

        // --- DOM ELEMENTS ---
        const setupScreen = document.getElementById('setup-screen');

        const resultsScreen = document.getElementById('results-screen');

        const episodeContent = document.getElementById('episode-content');
        const nextEpisodeBtn = document.getElementById('next-episode-btn');
        const trackRecordContainer = document.getElementById('track-record-container');
        const simulateAgainBtn = document.getElementById('simulate-again-btn');
        const newSeasonBtn = document.getElementById('new-season-btn');

        const searchResultsContainer = document.getElementById('search-results-container');
        const searchInput = document.getElementById('search');

        
        // --- CLASSES ---
        class Queen {
            constructor(data) {
                this.name = data.name;
                this.image = data.image;
                this.stats = data.stats;
                this.trackRecord = [];
                this.ppe = 0;
                this.wins = 0;
                this.bottoms = 0;
                this.favoritism = 0;
                this.relationships = {};
                this.performanceScore = 0;
                this.lipsyncScore = 0;
                this.isImmune = false;
                this.newlyImmune = false;
                this.hasGoldenChocolateBar = false;
                this.wasImmuneAndSaved = false;
                this.isBlocked = false;
                this.newlyBlocked = false;
                this.recievedGiftedStar = false;
                this.stars = 0;
            }

            getPerformance(challengeType) {
                let baseScore = 0;
                const statKeys = Object.keys(this.stats);
                const randomStat1 = statKeys[Math.floor(Math.random() * statKeys.length)];
                const randomStat2 = statKeys[Math.floor(Math.random() * statKeys.length)];

                switch (challengeType) {
                    case 'Acting': baseScore = this.stats.acting * 1.5 + this.stats.improv; break;
                    case 'Comedy':
                    case 'Stand-Up Challenge': baseScore = this.stats.comedy * 1.5 + this.stats.improv; break;
                    case 'Dance': 
                    case 'Lip Sync Challenge': baseScore = this.stats.dance * 1.5 + this.stats.lipsync; break;
                    case 'Design Challenge': 
                    case 'Ball Challenge': baseScore = this.stats.design * 1.5 + this.stats.runway; break;
                    case 'Commercial Challenge': baseScore = (this.stats.acting + this.stats.comedy) / 2; break;
                    case 'Girl Group Challenge':
                    case 'Music Video Challenge':
                    case 'Rumix Challenge': baseScore = (this.stats.dance + this.stats.lipsync + this.stats.acting) / 3; break;
                    case 'Makeover Challenge': baseScore = (this.stats.design + this.stats.runway) / 1.5; break;
                    case 'Photoshoot Challenge':
                    case 'Runway Challenge': baseScore = this.stats.runway * 2; break;
                    case 'Singing Challenge': baseScore = this.stats.lipsync * 2; break;
                    case 'Snatch Game': baseScore = this.stats.improv * 2 + this.stats.comedy; break;
                    case 'Talent Show': baseScore = (this.stats[randomStat1] + this.stats[randomStat2] + this.stats.lipsync) / 3; break;
                    default: baseScore = (this.stats[randomStat1] + this.stats[randomStat2]) / 2;
                }
                const chaosFactor = document.getElementById('riggory').checked ? 10 : 5;
                const randomFactor = (Math.random() - 0.5) * chaosFactor;
                const statMultiplier = document.getElementById('riggory').checked ? 1.2 : 1.0;
                
                let storylineBoost = (this.wins === 0 && state.episodeCount > 3) ? (Math.random() * 2.5) : 0;
                return (baseScore * statMultiplier) + randomFactor + storylineBoost;
            }

            getLipsyncPerformance() {
                 let performance = (this.stats.lipsync * 1.5) + ((Math.random() - 0.5) * 4);
                 performance += (this.wins * 0.5) - (this.bottoms * 1);
                 return performance + (document.getElementById('riggory').checked ? this.favoritism * 0.5 : 0);
            }

            addToTrackRecord(placement) {
                this.trackRecord[state.episodeCount - 1] = placement;
            }
             calculatePPE() {
                let totalScore = 0;
                let episodes = 0;
                this.trackRecord.forEach(placement => {
                    if(placement) {
                        episodes++;
                        switch(placement) {
                            case 'WIN': totalScore += 5; break;
                            case 'TOP2': totalScore += 4; break;
                            case 'HIGH': totalScore += 4; break;
                            case 'SAFE': totalScore += 3; break;
                            case 'SAFE (Immune)': totalScore += 3; break;
                            case 'LOW': totalScore += 2; break;
                            case 'BTM': totalScore += 1; break;
                            case 'ELIM': totalScore += 0; break;
                             case 'WINNER': totalScore += 5; break;
                            case 'RUNNER-UP': totalScore += 4; break;
                            case 'SEMI-FINALS': totalScore += 2; break;
                        }
                    }
                });
                this.ppe = episodes > 0 ? (totalScore / episodes).toFixed(2) : 0;
            }
        }
        
        // --- SIMULATION LOGIC ---
        function runNextEpisode() {
            if (state.isFinale) return;
            state.episodeCount++;
             if (state.seasonFormat === 'all-winners' && state.episodeCount > 7) { 
                showAllWinnersFinale();
                return;
            }
             if (state.currentCast.length <= 4 && state.seasonFormat !== 'all-winners') {
                runFinaleEpisode();
                return;
            }
            
            state.currentCast.forEach(q => {
                 if (!q.newlyImmune) q.isImmune = false;
                 if (!q.newlyBlocked) q.isBlocked = false;
                 q.newlyImmune = false;
                 q.newlyBlocked = false;
                 q.wasImmuneAndSaved = false;
                 q.recievedGiftedStar = false;
            });
            
            switch(document.getElementById('format').value) {
                case 'all-stars':
                case 'lipsync-assassin':
                    runAllStarsEpisode();
                    break;
                case 'all-winners':
                    runAllWinnersEpisode();
                    break;
                default:
                    runRegularEpisode();
            }
        }

        function runRegularEpisode() {
            const results = {};
            results.miniChallengeWinner = state.currentCast[Math.floor(Math.random() * state.currentCast.length)];
            results.miniChallengeWinner.favoritism += 0.5;

            let availableChallenges = ALL_CHALLENGES.filter(c => !state.usedChallenges.includes(c));
            if (availableChallenges.length === 0) {
                state.usedChallenges = [];
                availableChallenges = [...ALL_CHALLENGES];
            }
            results.currentChallenge = availableChallenges[Math.floor(Math.random() * availableChallenges.length)];
            state.challengeLog.push(results.currentChallenge);
            state.usedChallenges.push(results.currentChallenge);
            
            state.currentCast.forEach(queen => queen.performanceScore = queen.getPerformance(results.currentChallenge));
            
            const queensByPerformance = [...state.currentCast].sort((a, b) => b.performanceScore - a.performanceScore);
            
            const immuneQueens = queensByPerformance.filter(q => q.isImmune);
            const nonImmuneQueens = queensByPerformance.filter(q => !q.isImmune);

            const winner = nonImmuneQueens[0];
            const highs = [nonImmuneQueens[1], nonImmuneQueens[2]];
            
            const bottoms = nonImmuneQueens.slice(-2);
            const lowQueen = nonImmuneQueens.slice(-3, -2)[0];

            const safeQueens = nonImmuneQueens.slice(3, -3);

            results.winner = winner;
            results.highs = highs;
            results.low = lowQueen;
            results.lipSyncers = bottoms;

            if (results.lipSyncers.length < 2) {
                results.lipSyncWinner = null;
                results.eliminatedQueen = null;
                results.savedByChocolate = false;
            } else {
                results.lipSyncWinner = results.lipSyncers[0].getLipsyncPerformance() > results.lipSyncers[1].getLipsyncPerformance() ? results.lipSyncers[0] : results.lipSyncers[1];
                results.eliminatedQueen = results.lipSyncers.find(q => q !== results.lipSyncWinner);
                
                results.savedByChocolate = false;
                if (state.specialTwists.chocolateBar && !state.specialTwists.chocolateBarUsed && results.eliminatedQueen.hasGoldenChocolateBar) {
                    results.savedByChocolate = true;
                    state.specialTwists.chocolateBarUsed = true;
                } else {
                     state.eliminatedCast.push(results.eliminatedQueen);
                     state.currentCast = state.currentCast.filter(q => q.name !== results.eliminatedQueen.name);
                }
            }
            
            updateRegularTrackRecords(winner, highs, [...safeQueens, ...immuneQueens], lowQueen, bottoms, results.eliminatedQueen, results.savedByChocolate);
            if (document.getElementById('immunity').checked && winner) {
                winner.isImmune = true;
                winner.newlyImmune = true; 
            }
            
            displayEpisodeResults(results);
        }

        function runAllStarsEpisode() {
            const results = {};
            results.miniChallengeWinner = state.currentCast[Math.floor(Math.random() * state.currentCast.length)];
            results.miniChallengeWinner.favoritism += 0.5;

            let availableChallenges = ALL_CHALLENGES.filter(c => !state.usedChallenges.includes(c) || state.usedChallenges.filter(used => used === c).length < 2);
            if (availableChallenges.length === 0) {
                state.usedChallenges = [];
                availableChallenges = [...ALL_CHALLENGES];
            }
            results.currentChallenge = availableChallenges[Math.floor(Math.random() * availableChallenges.length)];
            state.challengeLog.push(results.currentChallenge);
            state.usedChallenges.push(results.currentChallenge);
            
            state.currentCast.forEach(queen => queen.performanceScore = queen.getPerformance(results.currentChallenge));

            state.currentCast.sort((a, b) => b.performanceScore - a.performanceScore);
            results.tops = state.currentCast.slice(0, 2);
            results.bottoms = state.currentCast.slice(-3);
            
            const lipSyncResult = results.tops[0].getLipsyncPerformance() > results.tops[1].getLipsyncPerformance() 
                ? { winner: results.tops[0], loser: results.tops[1] } 
                : { winner: results.tops[1], loser: results.tops[0] };

            results.lipSyncWinner = lipSyncResult.winner;
            results.lipSyncLoser = lipSyncResult.loser;
            
            results.bottoms.sort((a,b) => a.performanceScore - b.performanceScore);
            results.eliminatedQueen = results.bottoms[0];

            updateTrackRecords(results.tops, results.bottoms, results.bottoms, results.eliminatedQueen, false, true, results.lipSyncLoser);
            state.eliminatedCast.push(results.eliminatedQueen);
            state.currentCast = state.currentCast.filter(q => q.name !== results.eliminatedQueen.name);

            displayEpisodeResults(results);
        }
        
        function runAllWinnersEpisode() {
            const results = {};
            state.currentCast.forEach(q => { if(!q.newlyBlocked) q.isBlocked = false; }); 

            results.miniChallengeWinner = state.currentCast[Math.floor(Math.random() * state.currentCast.length)];
            
            results.currentChallenge = (state.episodeCount === 7) ? 'Talent Show' : ['acting', 'comedy', 'dance', 'design', 'marketing', 'rusical', 'ball'][Math.floor(Math.random() * 7)];
            state.challengeLog.push(results.currentChallenge);
            
            state.currentCast.forEach(queen => queen.performanceScore = queen.getPerformance(results.currentChallenge));
            state.currentCast.sort((a, b) => b.performanceScore - a.performanceScore);

            results.tops = state.currentCast.slice(0, 2);
            results.highs = state.currentCast.slice(2, 4);

            const starWinners = state.currentCast.filter(q => !q.isBlocked).slice(0, 2);
            const starsToAdd = results.currentChallenge === 'Talent Show' ? 3 : 1;
            starWinners.forEach(q => q.stars += starsToAdd);
            results.starWinners = starWinners;
            
            const lipSyncResult = results.tops[0].getLipsyncPerformance() > results.tops[1].getLipsyncPerformance() 
                ? { winner: results.tops[0], loser: results.tops[1] } 
                : { winner: results.tops[1], loser: results.tops[0] };
            results.lipSyncWinner = lipSyncResult.winner;
            results.lipSyncLoser = lipSyncResult.loser;

            const safeQueens = state.currentCast.filter(q => !results.tops.includes(q) && !results.highs.includes(q));
            if (safeQueens.length > 0) {
                 safeQueens.sort((a, b) => b.stars - a.stars);
                 const queenToBlock = safeQueens[0];
                 queenToBlock.isBlocked = true;
                 queenToBlock.newlyBlocked = true;
                 results.blockedQueen = queenToBlock;
            } else {
                results.blockedQueen = null;
            }

            if (state.episodeCount === 4 && state.lastLipsyncWinner) {
                const eligibleForGift = state.currentCast.filter(q => q.name !== state.lastLipsyncWinner.name && !results.tops.includes(q) && !results.highs.includes(q));
                if (eligibleForGift.length > 0) {
                    const giftedQueen = eligibleForGift[Math.floor(Math.random() * eligibleForGift.length)];
                    giftedQueen.stars++;
                    giftedQueen.recievedGiftedStar = true;
                    results.giftedQueen = giftedQueen;
                    results.giftingQueen = state.lastLipsyncWinner;
                }
            }

            state.lastLipsyncWinner = results.lipSyncWinner;
            updateAllWinnersTrackRecords(results);
            displayEpisodeResults(results);
        }
        
        function showAllWinnersFinale() {
            state.isFinale = true;
            nextEpisodeBtn.classList.add('hidden');
            simulationScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            state.currentCast.sort((a,b) => b.stars - a.stars);
            const topFinalists = state.currentCast.slice(0, 4);
            const otherFinalists = state.currentCast.slice(4);
            const eliminated = [];

            let qosdadhWinner = null;
            if(otherFinalists.length > 0) {
                 const qos_ls1_winner = otherFinalists.length > 1 ? (otherFinalists[0].getLipsyncPerformance() > otherFinalists[otherFinalists.length - 1].getLipsyncPerformance() ? otherFinalists[0] : otherFinalists[otherFinalists.length - 1]) : otherFinalists[0];
                 const qos_ls2_winner = otherFinalists.length > 2 ? (otherFinalists[1].getLipsyncPerformance() > otherFinalists[otherFinalists.length - 2].getLipsyncPerformance() ? otherFinalists[1] : otherFinalists[otherFinalists.length - 2]) : null;
                 qosdadhWinner = qos_ls2_winner ? (qos_ls1_winner.getLipsyncPerformance() > qos_ls2_winner.getLipsyncPerformance() ? qos_ls1_winner : qos_ls2_winner) : qos_ls1_winner;
                 qosdadhWinner.addToTrackRecord("QoSDADH");
                 otherFinalists.filter(q => q !== qosdadhWinner).forEach(q => {
                     q.addToTrackRecord("ELIM");
                     eliminated.push(q);
                });
            }

            const ls1_winner = topFinalists[0].getLipsyncPerformance() > topFinalists[3].getLipsyncPerformance() ? topFinalists[0] : topFinalists[3];
            const ls1_loser = topFinalists.find(q => q !== ls1_winner && (q === topFinalists[0] || q === topFinalists[3]));
            
            const ls2_winner = topFinalists[1].getLipsyncPerformance() > topFinalists[2].getLipsyncPerformance() ? topFinalists[1] : topFinalists[2];
            const ls2_loser = topFinalists.find(q => q !== ls2_winner && (q === topFinalists[1] || q === topFinalists[2]));
            
            const winner = ls1_winner.getLipsyncPerformance() > ls2_winner.getLipsyncPerformance() ? ls1_winner : ls2_winner;
            const runnerUp = winner === ls1_winner ? ls2_winner : ls1_winner;

            winner.addToTrackRecord("WINNER");
            runnerUp.addToTrackRecord("RUNNER-UP");
            [ls1_loser, ls2_loser].forEach(q => q.addToTrackRecord("SEMI-FINALS"));
            
            let winnerHtml = `<div class="text-center">
                <h3 class="text-4xl font-bold text-yellow-400 mb-4">The Queen of All Queens is...</h3>
                <img src="${winner.image}" class="w-40 h-40 rounded-full mx-auto border-4 border-yellow-400 shadow-lg">
                <p class="text-3xl font-bold mt-4">${winner.name}!</p>`;

            if (qosdadhWinner) {
                winnerHtml += `<p class="text-xl text-gray-500 mt-6">and the Queen of She Done Already Done Had Herses is...</p>
                               <p class="text-2xl font-semibold mt-2">${qosdadhWinner.name}!</p>`;
            }
            winnerHtml += `</div>`;
            winnerDisplay.innerHTML = winnerHtml;
            
            let finalCastOrder = [winner, runnerUp, ls1_loser, ls2_loser];
            if (qosdadhWinner) {
                finalCastOrder.push(qosdadhWinner);
                const remainingOthers = otherFinalists.filter(q => q !== qosdadhWinner).sort((a,b) => b.stars - a.stars);
                finalCastOrder.push(...remainingOthers);
            }
            state.currentCast = [winner];
            state.eliminatedCast = finalCastOrder.filter(q => q.name !== winner.name);

            renderTrackRecord(finalCastOrder, true);
        }
        
        function updateAllWinnersTrackRecords(results) {
             state.currentCast.forEach(queen => {
                let placement = 'SAFE';
                if (results.tops.includes(queen)) {
                    placement = queen.name === results.lipSyncWinner.name ? 'WIN' : 'TOP2';
                } else if (results.highs.includes(queen)) {
                     placement = 'HIGH';
                } 
                
                if (queen.isBlocked) {
                     placement = 'BLOCK';
                }
                if (queen.recievedGiftedStar) {
                    placement = 'STAR (GIFT)';
                }
                queen.addToTrackRecord(placement);
            });
        }

        function updateRegularTrackRecords(winner, highs, safes, low, bottoms, eliminated, savedByChocolate) {
            if (winner) {
                winner.addToTrackRecord("WIN");
                winner.wins++;
            }
            highs.forEach(q => q.addToTrackRecord("HIGH"));
            safes.forEach(q => {
                 if (q.isImmune) {
                    q.addToTrackRecord("SAFE (Immune)");
                } else {
                    q.addToTrackRecord("SAFE");
                }
            });
            if (low) low.addToTrackRecord("LOW");
            
            bottoms.forEach(q => {
                if (eliminated && q.name === eliminated.name && !savedByChocolate) {
                    q.addToTrackRecord("ELIM");
                } else {
                    q.addToTrackRecord(savedByChocolate && eliminated && q.name === eliminated.name ? "CHOC" : "BTM");
                    q.bottoms++;
                }
            });
        }

        function updateTrackRecords(tops, bottoms, lipSyncers, eliminated, savedByChocolate, isAllStars = false, lsLoser = null) {
            if (isAllStars) {
                tops.forEach(q => q.addToTrackRecord(q.name === lsLoser.name ? "TOP2" : "WIN"));
                tops.find(q => q.name !== lsLoser.name).wins++;
            } else {
                tops[0].addToTrackRecord("WIN");
                tops[0].wins++;
                tops.slice(1).forEach(q => q.addToTrackRecord("HIGH"));
            }
            
            bottoms.forEach(q => {
                if (q.wasImmuneAndSaved) {
                    q.addToTrackRecord("SAFE (Immune)");
                    return;
                }
                if(eliminated && q.name === eliminated.name && !savedByChocolate) {
                    q.addToTrackRecord("ELIM");
                } else if (lipSyncers && lipSyncers.some(l => l.name === q.name)) {
                     q.addToTrackRecord(savedByChocolate && q.name === eliminated.name ? "CHOC" : "BTM");
                     q.bottoms++;
                } else {
                    q.addToTrackRecord("LOW");
                }
            });

            state.currentCast.forEach(q => {
                if (!q.trackRecord[state.episodeCount - 1]) {
                     q.addToTrackRecord("SAFE");
                }
            });
        }
        
        function displayEpisodeResults(results) {
            let content = `<h2 class="text-3xl font-bold mb-4 header">Episode ${state.episodeCount}</h2>`;
            content += `<p class="mb-2 text-lg"><strong class="text-pink-500">Mini Challenge Winner:</strong> ${results.miniChallengeWinner.name}</p>`;
            content += `<p class="mb-4 text-lg"><strong class="text-pink-500">Maxi Challenge:</strong> A fierce ${results.currentChallenge} challenge!</p>`;
            
            content += `<h3 class="text-2xl font-semibold mt-6 mb-3 text-gray-700">Critiques</h3>`;
             if (state.seasonFormat.includes('all-stars') && state.seasonFormat !== 'all-winners') {
                content += `<p class="text-lg"><strong class="text-blue-500">Top 2:</strong> ${results.tops.map(q => q.name).join(' & ')}</p>`;
                content += `<p class="text-lg"><strong class="text-red-500">Bottoms:</strong> ${results.bottoms.map(q => q.name).join(', ')}</p>`;
                content += `<h3 class="text-2xl font-semibold mt-6 mb-3 text-gray-700">Lip Sync For Your Legacy</h3>`;
                content += `<p class="text-lg">${results.tops[0].name} vs. ${results.tops[1].name}</p>`;
                content += `<p class="mt-2 text-lg"><strong class="text-yellow-500">${results.lipSyncWinner.name}</strong> is the winner of the lip sync!</p>`;
            } else if(state.seasonFormat === 'all-winners') {
                content += `<p class="text-lg"><strong class="text-blue-500">Top Queens:</strong> ${[...results.tops, ...results.highs].map(q => q.name).join(', ')}</p>`;
                content += `<p class="text-yellow-400 mt-2 text-lg">⭐ <strong >Star Winners:</strong> ${results.starWinners.map(q => q.name).join(' & ')} ⭐</p>`;
                content += `<h3 class="text-2xl font-semibold mt-6 mb-3 text-gray-700">Lip Sync For The Win</h3>`;
                content += `<p class="text-lg">${results.tops[0].name} vs. ${results.tops[1].name}</p>`;
                content += `<p class="mt-2 text-lg"><strong class="text-yellow-500">${results.lipSyncWinner.name}</strong> is the winner of the lip sync!</p>`;
                if (results.blockedQueen) {
                    content += `<p class="mt-2 text-red-600"><strong>${results.lipSyncWinner.name}</strong> has blocked <strong>${results.blockedQueen.name}</strong> from receiving a star next week.</p>`;
                }
                if (results.giftedQueen) {
                    content += `<p class="mt-2 text-green-500"><strong>${results.giftingQueen.name}</strong> has gifted a Legendary Legend Star to <strong>${results.giftedQueen.name}</strong>!</p>`
                }
            }
            else {
                if(results.winner) content += `<p class="text-lg"><strong class="text-blue-500">Winner:</strong> ${results.winner.name}</p>`;
                if(results.highs.length) content += `<p class="text-lg"><strong class="text-blue-400">High:</strong> ${results.highs.map(q => q.name).join(', ')}</p>`;
                if (results.low) {
                    content += `<p class="text-lg"><strong class="text-yellow-500">Low:</strong> ${results.low.name}</p>`;
                }
                if (results.lipSyncers && results.lipSyncers.length > 0) {
                    content += `<p class="text-lg"><strong class="text-red-500">Bottom 2:</strong> ${results.lipSyncers.map(q => q.name).join(' & ')}</p>`;
                    content += `<h3 class="text-2xl font-semibold mt-6 mb-3 text-gray-700">Lip Sync For Your Life</h3>`;
                }
            }
            
            if (results.eliminatedQueen) {
                if (!state.seasonFormat.includes('all-stars') && state.seasonFormat !== 'all-winners') {
                    content += `<p class="text-lg">${results.lipSyncers[0].name} vs. ${results.lipSyncers[1].name}</p>`;
                    content += `<p class="mt-2 text-lg"><strong class="text-green-500">${results.lipSyncWinner.name}</strong>, shantay you stay.</p>`;
                }
                if (results.savedByChocolate) {
                    content += `<p class="mt-4 text-yellow-500 font-bold">BUT WAIT! ${results.eliminatedQueen.name} reveals the Golden Chocolate Bar! She is saved!</p>`;
                } else {
                    content += `<p class="mt-1 text-lg"><strong class="text-red-600">${results.eliminatedQueen.name}</strong>, sashay away.</p>`;
                }
            } else if (state.seasonFormat === 'regular' && (!results.lipSyncers || results.lipSyncers.length < 2)) {
                 content += `<p class="mt-2 text-green-500 font-bold">Due to immunity, no one is going home this week!</p>`;
            }
            
            episodeContent.innerHTML = content;
        }

        function runFinaleEpisode() {
            showFinale();
        }

        function showFinale() {
            state.isFinale = true;
            nextEpisodeBtn.classList.add('hidden');
            simulationScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            state.challengeLog.push('Finale');
            const finaleFormat = document.getElementById('finale').value;

            if (finaleFormat === 'top4' && state.currentCast.length === 4) {
                // "Top 4" finale logic
                state.currentCast.forEach(queen => queen.performanceScore = queen.getPerformance('Singing Challenge'));
                state.currentCast.sort((a, b) => (b.performanceScore + b.ppe) - (a.performanceScore + a.ppe));
                const lipSyncers = state.currentCast.slice(0, 2);
                const finalists = state.currentCast.slice(2);

                const winner = lipSyncers[0].getLipsyncPerformance() > lipSyncers[1].getLipsyncPerformance() ? lipSyncers[0] : lipSyncers[1];
                const runnerUp = lipSyncers.find(q => q.name !== winner.name);

                winner.addToTrackRecord("WINNER");
                runnerUp.addToTrackRecord("RUNNER-UP");
                finalists.forEach(q => q.addToTrackRecord("SEMI-FINALS"));

                state.eliminatedCast.push(runnerUp, ...finalists);
                state.currentCast = [winner];

            } else if (finaleFormat === 'top3' && state.currentCast.length === 3) {
                // "Top 3" finale logic
                state.currentCast.forEach(queen => queen.performanceScore = queen.getPerformance('Music Video Challenge'));
                state.currentCast.sort((a, b) => (b.performanceScore + b.ppe) - (a.performanceScore + a.ppe));
                const eliminatedQueen = state.currentCast.pop();
                const lipSyncers = state.currentCast;

                const winner = lipSyncers[0].getLipsyncPerformance() > lipSyncers[1].getLipsyncPerformance() ? lipSyncers[0] : lipSyncers[1];
                const runnerUp = lipSyncers.find(q => q.name !== winner.name);

                winner.addToTrackRecord("WINNER");
                runnerUp.addToTrackRecord("RUNNER-UP");
                eliminatedQueen.addToTrackRecord("ELIM");

                state.eliminatedCast.push(runnerUp, eliminatedQueen);
                state.currentCast = [winner];
            } else {
                 // Fallback to original finale logic
                if(state.currentCast.length === 4) {
                    state.currentCast.sort((a,b) => b.wins - a.wins || b.ppe - a.ppe); // Seed based on performance
                    const semifinal1 = [state.currentCast[0], state.currentCast[3]];
                    const semifinal2 = [state.currentCast[1], state.currentCast[2]];

                    const winner1 = semifinal1[0].getLipsyncPerformance() > semifinal1[1].getLipsyncPerformance() ? semifinal1[0] : semifinal1[1];
                    const winner2 = semifinal2[0].getLipsyncPerformance() > semifinal2[1].getLipsyncPerformance() ? semifinal2[0] : semifinal2[1];
                    
                    const winner = winner1.getLipsyncPerformance() > winner2.getLipsyncPerformance() ? winner1 : winner2;
                    const runnerUp = winner === winner1 ? winner2 : winner1;

                    const semiFinalists = state.currentCast.filter(q => q.name !== winner.name && q.name !== runnerUp.name);

                    winner.addToTrackRecord("WINNER");
                    runnerUp.addToTrackRecord("RUNNER-UP");
                    semiFinalists.forEach(q => q.addToTrackRecord("SEMI-FINALS"));

                    state.eliminatedCast.push(...[runnerUp, ...semiFinalists].sort((a,b) => b.ppe - a.ppe));
                    state.currentCast = [winner];
                } else { // Top 3 Finale
                    state.currentCast.sort((a,b) => b.performanceScore - a.performanceScore);
                    const winner = state.currentCast[0];
                    const runnerUps = state.currentCast.slice(1);
                    winner.addToTrackRecord("WINNER");
                    runnerUps.forEach(q => q.addToTrackRecord("RUNNER-UP"));
                    state.eliminatedCast.push(...runnerUps);
                    state.currentCast = [winner];
                }
            }
            
            const winner = state.currentCast[0];
            winnerDisplay.innerHTML = `<div class="text-center">
                <h3 class="text-5xl font-bold text-yellow-400 mb-4" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">And the winner is...</h3>
                <img src="${winner.image}" class="w-48 h-48 rounded-full mx-auto border-4 border-yellow-400 shadow-2xl">
                <p class="text-4xl font-bold mt-4">${winner.name}!</p>
                <p class="text-xl text-gray-500 mt-2">Condragulations, you're a winner, baby!</p>
            </div>`;
            
            renderTrackRecord();
        }

        function renderTrackRecord() {
             const finalCast = [...state.currentCast, ...state.eliminatedCast.sort((a, b) => b.trackRecord.length - a.trackRecord.length || b.ppe - a.ppe)];
            finalCast.forEach(q => q.calculatePPE());
            let tableHTML = `<table class="track-record-table">
                                <thead>
                                    <tr>
                                        <th rowspan="2">Rank</th>
                                        <th rowspan="2">Contestant</th>
                                        <th rowspan="2">Photo</th>`;
            for(let i=1; i<= state.episodeCount; i++) {
                tableHTML += `<th>Ep. ${i}</th>`;
            }
            tableHTML += `<th rowspan="2">PPE</th></tr><tr>`;
            for(let i=0; i< state.episodeCount; i++) {
                const challengeName = state.challengeLog[i] || '';
                tableHTML += `<th><small>${challengeName.replace(' Challenge', '')}</small></th>`;
            }
            tableHTML += `</tr></thead><tbody>`;

            finalCast.forEach((queen, index) => {
                let rank = index + 1;
                let rankText;
                 switch(rank) {
                    case 1: rankText = "1st <br><small>(Winner)</small>"; break;
                    case 2: rankText = "2nd <br><small>(Runner-Up)</small>"; break;
                    case 3: rankText = "3rd"; break;
                    default: rankText = `${rank}th`;
                }

                tableHTML += `<tr>
                                <td class="tr-rank">${rankText}</td>
                                <td class="tr-queen-name">${queen.name}</td>
                                <td class="tr-queen-photo" style="background-image: url('${queen.image}')"></td>`;
                queen.trackRecord.forEach(placement => {
                    let placementText = placement || '';
                    let placementClass = `tr-${placementText.toLowerCase().split(' ')[0].replace(/[^a-z0-9-]/g, '')}`;
                    if(placement === "SAFE (Immune)") {
                        placementClass = "tr-safe-immune";
                        placementText = "SAFE";
                    } else if (placement === "STAR (GIFT)") {
                        placementClass = "tr-special";
                        placementText = "STAR";
                    }
                    tableHTML += `<td class="${placementClass}">${placementText}</td>`;
                });
                // Fill in empty cells for eliminated queens
                for (let i = queen.trackRecord.length; i < state.episodeCount; i++) {
                    tableHTML += `<td style="background-color: gray;"></td>`;
                }
                tableHTML += `<td class="tr-ppe">${queen.ppe}</td></tr>`;
            });

            tableHTML += `</tbody></table>`;
            trackRecordContainer.innerHTML = tableHTML;
        }
        
        // --- EVENT HANDLERS & INITIALIZATION ---
        function initializeApp() {
            // Event Listeners for tabs and buttons are here
            newSeasonBtn.addEventListener('click', resetToSetup);
            nextEpisodeBtn.addEventListener('click', runNextEpisode);
            simulateAgainBtn.addEventListener('click', startSimulation); 
            startBtn.addEventListener('click', startSimulation);
             searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredQueens = ALL_QUEENS_DATA.filter(q => q.name.toLowerCase().includes(query));
                renderSearchResults(filteredQueens);
            });
             document.getElementById('add-random-queen-btn').addEventListener('click', addRandomQueen);
            renderSearchResults(ALL_QUEENS_DATA);
            if(localStorage.getItem('cast')) {
                originalCastData = ALL_QUEENS_DATA.filter(q => JSON.parse(localStorage.getItem('cast')).includes(q.name));
                localStorage.removeItem('cast');
                updateCurrentCastDisplay();
                startSimulation();
            }

        }

        function renderSearchResults(queens) {
            searchResultsContainer.innerHTML = '';
            queens.forEach(qData => {
                const isSelected = originalCastData.some(q => q.name === qData.name);
                const card = document.createElement('div');
                card.className = `queen-card bg-white p-2 text-center shadow-md transition-all duration-200 ${isSelected ? 'selected' : ''}`;
                card.dataset.queenName = qData.name;
                card.innerHTML = `<img src="${qData.image}" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 ${isSelected ? 'border-pink-400' : 'border-gray-200'}"><p class="text-xs font-medium text-gray-700">${qData.name}</p>`;
                card.addEventListener('click', () => {
                    toggleQueenSelection(qData);
                    renderSearchResults(queens); // Re-render to update the visual state
                });
                searchResultsContainer.appendChild(card);
            });
        }
         function addRandomQueen() {
            const availableQueens = ALL_QUEENS_DATA.filter(fullQueen => 
                !originalCastData.some(castQueen => castQueen.name === fullQueen.name)
            );

            if(availableQueens.length === 0) {
                showMessage('No More Queens', 'All available queens have been selected.');
                return;
            }
            
            const randomQueenData = availableQueens[Math.floor(Math.random() * availableQueens.length)];
            toggleQueenSelection(randomQueenData);
            renderSearchResults(ALL_QUEENS_DATA); // Update search to show selection
        }
        
       function toggleQueenSelection(queenData) {
            const isSelected = originalCastData.some(q => q.name === queenData.name);

            if (!isSelected) {
                originalCastData.push(queenData);
            } else {
                originalCastData = originalCastData.filter(q => q.name !== queenData.name);
            }
            updateCurrentCastDisplay();
        }


        function updateCurrentCastDisplay() {
            const currentCastDisplay = document.getElementById('current-cast-display');
            currentCastDisplay.innerHTML = '';
            originalCastData.forEach(qData => {
                const card = document.createElement('div');
                card.className = 'bg-pink-100 rounded-lg p-2 text-center shadow-inner';
                card.dataset.queenName = qData.name;
                card.innerHTML = `<p class="text-xs font-medium text-pink-700 truncate">${qData.name}</p>`;
                card.addEventListener('click', () => {
                    toggleQueenSelection(qData);
                    renderSearchResults(ALL_QUEENS_DATA); // Update search to reflect deselection
                });
                currentCastDisplay.appendChild(card);
            });
             document.getElementById('selected-queen-count').textContent = originalCastData.length;
        }


        function startSimulation() {
            if (originalCastData.length < 5) {
                showMessage('Cast Too Small', 'Please select at least 5 queens to start.');
                return;
            }
            // Logic to determine format based on seasonKey can be added here
            resetState();
            setupScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            simulationScreen.classList.remove('hidden');
            nextEpisodeBtn.classList.remove('hidden');
            runNextEpisode();
        }

        function resetToSetup() {
            setupScreen.classList.remove('hidden');
            simulationScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            originalCastData = [];
            updateCurrentCastDisplay();
            renderSearchResults(ALL_QUEENS_DATA);

        }
        
        function showMessage(title, message) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const modal = document.getElementById('message-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        
        document.getElementById('modal-close-btn').addEventListener('click', () => {
             const modal = document.getElementById('message-modal');
             modal.classList.add('hidden');
             modal.classList.remove('flex');
        });

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
